[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Keep the frontend API URL unchanged: it calls /api/assess
[[redirects]]
  from = "/api/assess"
  to = "/.netlify/functions/assess"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

